{% extends "layout.html" %}

{% block body %}
  {% if tracks_played is defined %}
  <h2>Tracks</h2>
  <br>
  <table>
    <tr>
      <td><b>Tracks</b></td>
      <td><b>Races played</b></td>
    </tr>
    <tr>
      <td></td>
    </tr>
    {% for track in tracks_played %}
    <tr>
      <td>{{track.Track}}</td>
      <td><center>{{track.Races}}</center></td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}  
  </div>
  {% endblock %}
