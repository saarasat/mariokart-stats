{% extends "layout.html" %}

{% block body %}
<h2>Tracks</h2>
<br>
{% if tracks_played is defined %}
<div class="table-responsive table-sm ">
  <table class="table col align-self-center">
      <thead>
        <tr>
          <th scope="col">Track</th>
          <th scope="col">Times played</th>
          <th scope="col">Fastest Time</th>
          <th scope="col">Fastest player</th>
        </tr>
      </thead>
      <tbody>
      {% for track in tracks_played %}
        <tr>
          <td>{{ track.Track }}</td>
          <td>{{ track.Races }}</td>
          <td>{{ track.BestTime }}</td>
          <td>{{ track.Player }}</td>
        </tr>
      {% endfor %}      
      </tbody>
  </table>
</div>
{% endif %}
{% endblock %}
