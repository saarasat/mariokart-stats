{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Tracks</th>
    </tr>
    {% for track in tracks %}
    <tr>
      <td>{{ track.name }}</td>
      <td>
        <form action="{{url_for('tracks_deleteone', id=track.id)}}" method="POST">
          <input type="submit" value="Delete" >
        </form>  
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
