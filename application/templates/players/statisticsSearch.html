{% extends "layout.html" %}

{% block body %}
{{ error }}
  <div>
    <h2>Search for player statistics</h2>
    <br>
    <form action="{{ url_for('players_statistics_search') }}" method="POST" role="form">
      {{form.csrf}}
      <div class="form-group" >
      {{ form.handle(class_='form-control')|safe }}
      </div>
    <button type="submit" class="btn btn-success">Search</button>
    </form>
  </div>
{% endblock %}
