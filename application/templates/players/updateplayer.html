{% extends "layout.html" %}

{% block body %}
<form action="{{ url_for('players_updateone', id=id) }}" method="POST" role="form">
  {{ form.csrf }}
    <ul>
      {% for error in form.handle.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
    
    <div class="form-group">
      <h2>Update player handle</h2>
      <br>
      <b>Old handle: {{ handle }}</b>
      <br>
      <label for="handle" class="sr-only">Player Handle</label>
      <input type="text" class="form-control" id="handle" name="handle" placeholder="New handle">      
    </div>                         
      <button type="submit" class="btn btn-success">Update handle</button>
</form>
  
{% endblock %}
