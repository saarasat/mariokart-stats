{% extends "layout.html" %}

{% block body %}
<form action="{{ url_for('players_create') }}" method="POST" role="form">
  {{ form.csrf }}
    <ul>
      {% for error in form.handle.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  

  <div class="form-group">
    <h2>Add a new player</h2>
    <br>
    <label for="handle" class="sr-only">Player Handle</label>
    <input type="text" class="form-control" id="handle" name="handle" placeholder="Handle">      
  </div>  													   
  <button type="submit" class="btn btn-success">Add player</button>
</form>
{% endblock %}
