{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('players_create') }}">
  <table>
    <tr>
      <td>
        {{ form.handle.label }}
      </td>
      <td>
        {{ form.handle }}
      </td>
      <td>
        <ul>
          {% for error in form.handle.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input class="btn btn-success" type="submit" value="Add a new player"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
