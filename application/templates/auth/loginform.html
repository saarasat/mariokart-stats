{% extends "index.html" %}

{% block body %}
{{ error }}
<a href="{{ url_for('create_user') }}">Register here</a>

<br></br> 
<form method="POST" action="{{ url_for('auth_login')}}">
  <table>
    <tr>
      <td>
        {{ form.username.label }}
      </td>
      <td>
        {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.password.label }}
      </td>
      <td>
        {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Login" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
